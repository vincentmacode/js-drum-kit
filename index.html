<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="theme-switch" id="theme-toggle">Switch Theme</button>
    <div class="keys">
        <div data-key="65" class="drum">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="drum">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="drum">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="drum">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="drum">
            <kbd>G</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="72" class="drum">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="drum">
            <kbd>J</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="75" class="drum">
            <kbd>K</kbd>
            <span class="sound">tom2</span>
        </div>
        <div data-key="76" class="drum">
            <kbd>L</kbd>
            <span class="sound">tom3</span>
        </div>
    </div>

    <audio data-key="65" src="./sound/crash-cymbal.mp3"></audio>
    <audio data-key="83" src="./sound/hi-hat.mp3"></audio>
    <audio data-key="68" src="./sound/kick.mp3"></audio>
    <audio data-key="70" src="./sound/openhat.mp3"></audio>
    <audio data-key="71" src="./sound/snare.mp3"></audio>
    <audio data-key="72" src="./sound/ride.mp3"></audio>
    <audio data-key="74" src="./sound/tom.mp3"></audio>
    <audio data-key="75" src="./sound/midtom.mp3"></audio>
    <audio data-key="76" src="./sound/floor-tom.mp3"></audio>
</body>

</html>
